{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block side %}
<!-- <div class="container-fluid"> -->
        <div class="tty">
            <h4 class="text-center">Filters</h4>
            <form id="filter-form" method="get" action="{% url 'home' %}">
            {{ filter.form | crispy }}
            <div class="form-row">
                <div class="form-group col-auto">
                    <button type="button" class="submit-button reset-button">Clear Filters</button>
                    <button type="submit" id="submitFilter" class="btn btn-block submit-button">submit</button>
                    <input type="hidden" id="Url" data-url="{% url 'home' %}" />
                </div>
            </div>
        </form>
        </div>
    <!-- </div> -->

{% endblock %}
        

{% block content %}


<div class="container-fluid">
    <div class="hidden-filter-icon" style="justify-content: left;" >
        <button class="btn submit-button" type="button">&nbsp;<i class="fa fa-filter filter-icon fa-1x"></i>filter&nbsp;&nbsp;</button>
    </div>
    <div class="dropdown">
        <button class="btn submit-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Colmns
        </button>
        <form class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="index" value=".index">&nbsp;&nbsp;S/No</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="member" value=".member">&nbsp;&nbsp;Member</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="pop" value=".pop">&nbsp;&nbsp;POP</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="portc" value=".portc">&nbsp;&nbsp;Port Capacity</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="membership" value=".membership">&nbsp;&nbsp;Membership</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="status" value=".status">&nbsp;&nbsp;Status</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="date" value=".date">&nbsp;&nbsp;Date Connected</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="switch" value=".switch">&nbsp;&nbsp;Switch</label>
          <label class="dropdown-item"><input type="checkbox" class="columns" name="port_connection_column" id="switch_port" value=".switch_port">&nbsp;&nbsp;Switch Port</label>
          <h5 class="dropdown-header"><strong>Fees (Select only one)</strong></h5>
          <label class="dropdown-item"><input type="radio" class="columns" name="port_connection_column" id="fees_anum" value=".fees_anum">&nbsp;&nbsp;Fees per annum</label>
          <label class="dropdown-item"><input type="radio" class="columns" name="port_connection_column" id="fees_qtr" value=".fees_qtr">&nbsp;&nbsp;Fess Per Quater</label>
          <label class="dropdown-item"><input type="radio" class="columns" name="port_connection_column" id="fees_mon" value=".fees_mon">&nbsp;&nbsp;Fees Per Month</label>
         
          <button type="button" class="submit-cols submit-button" >Apply</button>
        </form>
      </div>
    <div class="animate__animated animate__backInLeft">
        {{ html|safe}}
    </div>

</div>






{% endblock %}
