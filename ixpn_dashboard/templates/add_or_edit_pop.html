{% extends 'account/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="all-forms">
{% if pop_obj %}
<h1 class="text-center heading1 animated bounceInDown">Edit {{ pop_obj }}</h1>
{% else %}
<h1 class="text-center heading1 animated bounceInDown">Add POP</h1>
{% endif %}


<form method="POST">
{% csrf_token %}
<div class="form-row justify-content-center">
    <div class="form-group col-md-4 mr-4 align-center">
        {{ form.name|as_crispy_field }}
      </div>
</div>
<div class="form-row justify-content-center">
      <div class="form-group col-md-4 mr-4 align-center">
          {{ form.state_located|as_crispy_field }}
        </div>
       
</div>
<div class="form-row justify-content-center">
    <div class="form-group col-md-4 mr-4 align-center">
        <input type="submit" class="btn btn-block submit-button"/>
      </div>
     
</div>

</form>
</div>

{% endblock %}
