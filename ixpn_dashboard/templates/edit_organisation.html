{% extends 'account/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<form method="POST">
{% csrf_token %}
<div class="form-row">
    <div class="form-group col-md-4 mb-0">
        {{ form.name|as_crispy_field }}
      </div>
      <div class="form-group col-md-4 mb-0">
        {{ form.membership|as_crispy_field }}
      </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 mb-0">
        {{ form.date_joined|as_crispy_field }}
      </div>
      <div class="form-group col-md-4 mb-0">
          {{ form.status|as_crispy_field }}
        </div>
       
</div>
<input type="submit" />
</form>

{% endblock %}
